<!DOCTYPE html>
<html lang="mn">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Items Debug</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
        background: #0b0f19;
        color: #e5e7eb;
      }
      .wrap {
        max-width: 1100px;
        margin: 0 auto;
        padding: 16px;
      }
      .card {
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 12px;
        padding: 12px;
        background: rgba(17, 24, 39, 0.75);
        margin-bottom: 12px;
      }
      .muted {
        color: #9ca3af;
        font-size: 12px;
      }
      .ok {
        color: #10b981;
        font-weight: 800;
      }
      .bad {
        color: #ef4444;
        font-weight: 800;
      }
      pre {
        white-space: pre-wrap;
        word-break: break-word;
        margin: 0;
        color: #d1d5db;
        font-size: 12px;
      }
      button {
        cursor: pointer;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.16);
        background: rgba(255, 255, 255, 0.08);
        color: #e5e7eb;
        padding: 10px 12px;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div style="font-size: 18px; font-weight: 800">Items Debug</div>
        <div class="muted">
          Энд app.js ажиллаж байгаа эсэх, /api/items fetch амжилттай эсэхийг
          шууд харуулна.
        </div>
        <div style="margin-top: 10px">
          <div>
            Script: <span id="scriptStatus" class="bad">not loaded</span>
          </div>
          <div>API: <span id="apiStatus" class="muted">waiting…</span></div>
        </div>
        <div style="margin-top: 10px">
          <button id="reload" type="button">Reload</button>
        </div>
      </div>

      <div class="card">
        <div style="font-weight: 800; margin-bottom: 8px">Result</div>
        <pre id="out">—</pre>
      </div>
    </div>

    <script src="/app.js" defer></script>
  </body>
</html>
